<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title id="rlt"></title>
    <link rel="icon" href="./ic.png">
    <link rel="stylesheet" href="./../el/css/anim.css">
    <link rel="stylesheet" href="./../el/css/s6css.css">
    <link rel="stylesheet" href="./main.css">
    <style>
        h1,
        h2,
        h3,
        h4,
        html {
            font-family: "Copperplate", "Papyrus", "fantasy";
            font-weight: bold;
            word-spacing: .3em;
            letter-spacing: .1em;

        }

        html,
        body {
            font-family: "Raleway",
                sans-serif;
        }
    </style>
</head>

<body class="s-text-white" onselectstart="return false">
    <div id="main" class="s-hide-small">
        <div id="top">
            <img class="" draggable="false" ondragstart="return false;" src="./bg.gif" width="100%">
        </div>
        <div id="second" class="s-orange s-animate-top s-padding-small s-round-xlarge">
            <div class="s-center">
                <h2 class="tty" class="s-center"></h2>
            </div>
        </div>
        <div id="third" class="s-yellow s-round-xlarge">
            <h1 id="headbar" class="s-center"></h1>
            <div class="mems s-center">
                <span class="">
                    <img class="mem" draggable="false" ondragstart="return false;" src="./au.gif">
                </span>
                <span class="">
                    <img class="mem" draggable="false" ondragstart="return false;" src="./ans.gif">
                </span>
                <span class="">
                    <img class="mem" draggable="false" ondragstart="return false;" src="./sa.gif">
                </span>
                <span class="">
                    <img class="mem" draggable="false" ondragstart="return false;" src="./aur.gif">
                </span>
                <span class="">
                    <img class="mem" draggable="false" ondragstart="return false;" src="./su.gif">
                </span>
            </div>
        </div>
        <br>
        <div id="fourth" class="s-orange s-round-xlarge">
            <div class="s-center">
                <h2 class="" class="s-center">how rich you are?</h2>
            </div>
            <div class="row">
                <div class="column1 s-center" style="background-color:#aaa;">
                    <img src="./qr.png" id="qr">
                </div>
                <div class="column2" style="background-color:#aaa;">
                    <h2>93.69% of the donation will be given to charity.</h2>
                </div>
            </div>
            <br>
        </div>
    </div>
    <div class="s-hide-large s-hide-medium">
        <img class="" src="./bg.gif" width="100%">
        <h3 class="s-center gap" id="rll"> </h3>
        <div class="s-center">
            <img src="./qr.png" id="qr2">
            <h3 class="">93.69% of the donation will be given to charity.</h3>
        </div>
    </div>
    <h3 id="ct" class="s-center"></h3>
    <script>
        const countE0 = document.getElementById('ct');
        updateVisitCount();
        function updateVisitCount() {
            fetch('https://api.countapi.xyz/update/subbrat/behyas/?amount=+1')
                .then(res => res.json())
                .then(res => {
                    countE0.innerHTML = res.value;
                })
        }
    </script>
</body>
<script src="./main.js"></script>
<script src="./../el/js/typing.js"></script>
<script type="text/javascript">
    var typed = new Typed('.tty', {
        strings: ["Wear a White t-Shirt and Come to Us !"],
        loop: false,
        typeSpeed: 70,
        backSpeed: 40,
    });
</script>
